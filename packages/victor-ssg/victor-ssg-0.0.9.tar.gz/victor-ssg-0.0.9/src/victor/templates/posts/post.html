{% extends 'base.html' %}

{% block title %} {{ page_title }} {% endblock %}
{% block head %}
<meta name="description" content="{{ post.description }}">
{% endblock %}
{% block content %}
    <article>
        <h4 class="description">{{ post.date.strftime('%a %d %b %Y') }}</h4>
        {{ post.html|safe }}
    </article>
{% endblock %}
