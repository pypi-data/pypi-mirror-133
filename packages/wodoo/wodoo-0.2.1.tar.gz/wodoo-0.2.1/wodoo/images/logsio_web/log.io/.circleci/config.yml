# Javascript Node CircleCI 2.0 configuration file
#
# Check {{ '/2.0/language-javascript/' | docs_url }} for more details
#
version: 2

defaults: &defaults
  docker:
    - image: circleci/node:12.16

jobs:
  test-server:
    <<: *defaults
    working_directory: ~/repo/server
    steps:
      - checkout:
          path: ~/repo

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "~/repo/server/package.json" }}-{{ checksum "~/repo/ui/package.json" }}
      # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install server deps
          command: npm install
      - run:
          name: Run server tests
          command: npm run type-check && npm run lint
      - run:
          name: Install UI deps
          command: npm install
          working_directory: ~/repo/ui
      - run:
          name: Run UI tests
          command: npm test
          working_directory: ~/repo/ui

      - save_cache:
          paths:
            - ~/repo/server/node_modules
            - ~/repo/ui/node_modules
          key: v1-dependencies-{{ checksum "~/repo/server/package.json" }}-{{ checksum "~/repo/ui/package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths:
            - server
            - ui
  deploy-server:
    <<: *defaults
    working_directory: ~/repo/server
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/server/.npmrc
      - run:
          name: Publish package
          command: npm publish
  test-file-input:
    <<: *defaults
    working_directory: ~/repo/inputs/file
    steps:
      - checkout:
          path: ~/repo

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
      # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install
      - run:
          name: Run tests
          command: npm run type-check && npm run lint

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: inputs/file
  deploy-file-input:
    <<: *defaults
    working_directory: ~/repo/inputs/file
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/inputs/file/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy-server:
    jobs:
      - test-server:
          filters:
            tags:
              only: /^v.*/
      - deploy-server:
          requires:
            - test-server
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
  test-deploy-file-input:
    jobs:
      - test-file-input:
          filters:
            tags:
              only: /^v.*/
      - deploy-file-input:
          requires:
            - test-file-input
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/