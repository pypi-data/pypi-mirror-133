# manage-order: 5000
version: '3.3'
services:
  logs:
    build:
      context:
        $ODOO_HOME/images/logsio_web
      args:
        # must match proxy
        LOGIO_RELATIVE_PATH: '/logs'
    environment:
      TIMEZONE: Europe/Berlin
      LOG_CONTAINER: odoo
    expose:
        - 6689
    volumes:
    #  - rolling_log:/rolling
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker:/var/lib/docker
    privileged: true