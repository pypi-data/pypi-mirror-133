# manage-order: 5000
version: '3.3'
volumes:
  mosquitto_logs:
  mosquitto_data:

services:

  # public mail server can receive mails
  mosquitto:
    build: $ODOO_HOME/images/mosquitto
    volumes:
        - $ODOO_HOME/images/mosquitto/config:/mosquitto/config
        - mosquitto_logs:/mosquitto/logs
        - mosquitto_data:/mosquitto/data
    ports:
        - "1883:1883"
        - "9001:9001"
