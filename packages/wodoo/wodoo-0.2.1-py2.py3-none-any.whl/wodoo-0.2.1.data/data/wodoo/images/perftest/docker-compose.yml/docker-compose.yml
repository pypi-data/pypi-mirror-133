version: '3.3'

services:
  perftest:
    build: $ODOO_HOME/images/perftest
    volumes:
        - ${HOST_RUN_DIR}/images/perftest.py:/usr/local/bin/tests.py
    environment:
      DURATION_TO_OUTPUT: 2
      SLEEP: 10
      USERNAME: $PERFTEST_USER
      PASSWORD: $PERFTEST_PASSWORD
      LOGLEVEL: INFO
