[tool.poetry]
name = "tikka"
version = "0.3.0"
description = "Tikka is a fast and light Python/Tk client to manage your Äž1 accounts"
authors = ["Vincent Texier <vit@free.fr>"]
include = ["tikka/locales/*/LC_MESSAGES/*.mo"]

[tool.poetry.scripts]
tikka = "tikka.__main__:main"

[tool.poetry.dependencies]
python = "^3.7.0"
duniterpy = {version = "1.0.0rc1", allow-prereleases = true}
mnemonic = "^0.19"
markdown = "^3.3.3"
tkinterhtml = "^0.7"
wxPython = "4.1.1"
yoyo-migrations = "^7.3.1"

[tool.poetry.dev-dependencies]
black = "20.8b1"
mypy = "^0.790"
pylint = "^2.6.0"
pytest = "^6.2.1"
pyinstaller = "^4.4"
pre-commit-hooks = {git = "https://github.com/Lucas-C/pre-commit-hooks"}
gitlab-ci-linter = {git = "https://gitlab.com/devopshq/gitlab-ci-linter"}

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
