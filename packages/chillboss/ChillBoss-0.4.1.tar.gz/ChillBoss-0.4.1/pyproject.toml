[tool.poetry]
name = "ChillBoss"
version = "0.4.1"
description = "Let's chill, Pointer moves forever."
authors = ["NaveenKumarReddy8 <mr.naveen8@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/NaveenKumarReddy8/ChillBoss"
homepage = "https://naveenkumarreddy8.github.io/ChillBoss/"

[tool.poetry.scripts]
chillboss = "chillboss.__main__:chill"

[tool.poetry.dependencies]
python = "^3.6"
PyAutogui = "^0.9.50"
click = ">=7.1.2,<9.0.0"
pyfiglet = "^0.8.post1"
colorama = "^0.4.4"
emoji = "^1.2.0"
importlib-metadata = "^4.0.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
black = "^20.8b1"
mypy = "^0.910"
pytest-cov = "^2.12.1"
pytest-mock = "^3.6.1"
flake8 = "^3.9.2"
pydocstyle = "^6.1.1"
isort = "^5.8.0"
Sphinx = "^4.1.1"
sphinx-material = {git = "https://github.com/bashtage/sphinx-material.git", rev = "main"}
coverage = {extras = ["toml"], version = "^6.2"}

[tool.coverage.run]
source = ["chillboss"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
