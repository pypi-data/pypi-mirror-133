[metadata]
name = copycurse
version = attr: copycurse.VERSION
author = 0xrytlock
author_email = neo.ahlander@protonmail.com
license = MIT
description = Simple copy tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/0xrytlock/copycurse
keywords = copy, recursively, cli
classifiers = 
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = copycurse
install_requires = 
	tqdm

[options.entry_points]
console_scripts = 
	copycurse = copycurse.__main__:main

[egg_info]
tag_build = 
tag_date = 0

