[tool.poetry]
authors = ["Guillaume Gauvrit <guillaume@gauvr.it>"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet :: WWW/HTTP",
]
description = "A circuit breaker implementation for asyncio"
homepage = "https://github.com/mardiros/purgatory"
license = "BSD-derived"
name = "purgatory-circuitbreaker"
packages = [
  {include = "purgatory", from = "src"},
]
readme = "README.rst"
version = "0.5.0"

[tool.poetry.dependencies]
python = "^3.7"
aioredis = {version = "^2.0.1", optional = true}

[tool.poetry.extras]
redis = ["aioredis"]

[tool.poetry.dev-dependencies]
black = "^21.9b0"
coverage = {version = "^6.2", extras = ["toml"]}
flake8 = "^4.0.1"
isort = "^5.9.3"
pytest = "^6.2.5"
pytest-asyncio = "^0.16.0"
pytest-cov = "^3.0.0"
aioredis = "^2.0.1"

[tool.isort]
profile = "black"

[tool.coverage.report]
exclude_lines = [
  "except ImportError:",
  "except pkg_resources.DistributionNotFound:",
]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
