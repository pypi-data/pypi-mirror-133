[metadata]
name = repo_stream
version = 1.3.1
description = Cron-based remote pre-commit executions by opening pull requests.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mondeja/repo-stream
author = Álvaro Mondéjar Rubio
author_email = mondejar1994@gmail.com
license = BSD-3-Clause
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = repo_stream
install_requires = 
	pre-commit
	pyyaml
python_requires = >=3.6
include_package_data = True

[options.entry_points]
console_scripts = 
	repo-stream = repo_stream.__main__:main

[options.extras_require]
dev = 
	bump2version
	flake8==3.9.2
	flake8-implicit-str-concat==0.2.0
	flake8-print==4.0.0
	isort==5.9.1
	pytest==6.2.5
	pytest-cov==3.0.0
	yamllint==1.26.1
lint = 
	flake8==3.9.2
	flake8-implicit-str-concat==0.2.0
	flake8-print==4.0.0
	isort==5.9.1
	yamllint==1.26.1
test = 
	pytest==6.2.5
	pytest-cov==3.0.0

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
	W503,
	D205,
	D400,
	D412,
	E731
per-file-ignores = 
	repo_stream/__main__.py: D103

[isort]
lines_after_imports = 2
multi_line_output = 3
line_length = 79
use_parentheses = True
combine_as_imports = True
include_trailing_comma = True
known_tests = tests
sections = STDLIB,THIRDPARTY,FIRSTPARTY,TESTS,LOCALFOLDER

[coverage:report]
exclude_lines = 
	pragma: no cover
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

