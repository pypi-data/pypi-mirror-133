[metadata]
name = signalyzer
description = Signal analyzer for time-discrete, equidistant signals
long_description = file: README.md
long_description_content_type = text/markdown
version = attr: signalyzer.__version__
url = https://gitlab.com/JoeVirtual/signalyzer/
download_url = https://gitlab.com/JoeVirtual/signalyzer/-/packages
author = Jochen Gerhaeusser
author_email = jochen_privat@gmx.de
license = BSD-3-Clause
license_files = LICENSE
platforms = any
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Web Environment
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Scientific/Engineering :: Visualization
project_urls = 
	Issue Tracker = https://gitlab.com/JoeVirtual/signalyzer/-/issues/
	Documentation = https://signalyzer.readthedocs.io
	Source Code = https://gitlab.com/JoeVirtual/signalyzer/

[options]
packages = find:
package_dir = = src
install_requires = 
	numpy>=1.21.5
	scipy>=1.7.3
	pandas>=1.3.5
	plotly>=5.5
python_requires = >= 3.9
include_package_data = True
zip_safe = False

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

