[metadata]
name = composapy
version = 0.2.0
author = michael surdouski
author_email = michael.surdouski@gmail.com
description = ComposableAnalytics csharp binding for python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ComposableAnalytics/ComposaPy
project_urls = 
	Bug Tracker = https://github.com/ComposableAnalytics/ComposaPy/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

