[project]
requires-python = ">=3.7,<3.11"
dependencies = [ "attrs>=21.4.0", "backports.cached-property>=1.0.1; python_version < '3.8'",]
name = "unpoly"
description = "Framework agnostic implementation of the unpoly server-protocol."
readme = "README.md"
classifiers = [ "Environment :: Web Environment", "Framework :: Django", "Intended Audience :: Developers", "License :: OSI Approved :: BSD License", "Operating System :: OS Independent", "Programming Language :: Python", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3 :: Only", "Programming Language :: Python :: 3.7", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Topic :: Internet :: WWW/HTTP", "Topic :: Software Development :: Libraries :: Application Frameworks", "Topic :: Software Development :: Libraries :: Python Modules",]
dynamic = []
version = "0.2.1"
[[project.authors]]
name = "Florian Apolloner"
email = "florian@apolloner.eu"

[build-system]
requires = [ "pdm-pep517",]
build-backend = "pdm.pep517.api"

[project.license]
text = "BSD-2-Clause"

[project.urls]
homepage = "https://gitlab.com/rocketduck/python-unpoly"
documentation = "https://unpoly.readthedocs.io/en/latest"

[tool.isort]
profile = "black"

[tool.pdm.version]
use_scm = true

[tool.pdm.dev-dependencies]
dev = [ "Django<4,>=3", "pytest>=6.2.5", "pytest-cov>=3.0.0", "Sphinx>=4.3.2", "sphinx-rtd-theme>=1.0.0", "myst-parser>=0.16.1",]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = [ "tests",]
