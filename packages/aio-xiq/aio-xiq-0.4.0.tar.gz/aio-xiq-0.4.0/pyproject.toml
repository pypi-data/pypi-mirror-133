[tool.black]
target-version = ['py38']

[tool.interrogate]
    fail-under = 0
    verbose = 1
    color = true
    ignore-module = true
    exclude = ["tasks.py", "examples", "build", "venv"]

[tool.poetry]
name = "aio-xiq"
packages = [
   {include = "aioxiq"}
]
license = "Apache-2.0"
readme = "README.md"
version = "0.4.0"
description = "AsyncIO client for Extreme Cloud IQ"
authors = ["Jeremy Schulman <jeremy.schulman@mlb.com>"]
repository = "https://github.com/jeremyschulman/aio-xiq"


[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.18.1"
tenacity = "^7.0.0"

[tool.poetry.dev-dependencies]
invoke = "^1.5.0"
black = "^20.8b1"
flake8 = "^3.9.1"
flake8-breakpoint = "^1.1.0"
pytest = "^6.2.3"
pytest-cov = "^2.11.1"
pytest-asyncio = "^0.15.0"
asynctest = "^0.13.0"
tox = "^3.23.0"
pre-commit = "^2.12.1"
interrogate = "^1.3.2"

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
