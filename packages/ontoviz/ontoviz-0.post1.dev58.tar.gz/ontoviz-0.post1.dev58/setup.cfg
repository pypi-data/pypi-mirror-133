[flake8]
max-line-length = 120
max-doc-length = 100

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]

[versioneer]
VCS = git
style = pep440-pre
versionfile_source = ontoviz/_version.py
versionfile_build = ontoviz/_version.py
tag_prefix = ''
parentdir_prefix = 

[coverage:run]
relative_files = True
source = 
	ontoviz
	tests
omit = 
	ontoviz/_version.py

[egg_info]
tag_build = 
tag_date = 0

