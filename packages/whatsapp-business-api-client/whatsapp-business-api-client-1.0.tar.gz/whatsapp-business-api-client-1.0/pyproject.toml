[tool.poetry]
name = "whatsapp-business-api-client"
version = "1.0"
description = "A client library for accessing WhatsApp Business API"
authors = []

readme = "README.md"
packages = [
    {include = "whatsapp_business_api_client"},
]
include = ["CHANGELOG.md", "whatsapp_business_api_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.6"
httpx = ">=0.15.4,<0.22.0"
attrs = ">=20.1.0,<22.0.0"
python-dateutil = "^2.8.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
openapi-python-client = "^0.10.8"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 120
target_version = ['py36', 'py37', 'py38']
exclude = '''
(
  /(
    | \.git
    | \.venv
    | \.mypy_cache
  )/
)
'''

[tool.isort]
line_length = 120
profile = "black"

[tool.poetry.scripts]
generate_client = "scripts.openapi:generate_client"