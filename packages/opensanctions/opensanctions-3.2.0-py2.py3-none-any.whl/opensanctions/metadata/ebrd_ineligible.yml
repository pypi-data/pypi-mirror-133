title: EBRD Ineligible entities
prefix: ebrd
summary: |
  The EBRD published integrity sanctions. The entities and individuals listed
  are ineligible to become a Bank Counterparty for the periods indicated.
description: |
  The EBRD presents several separate tables of ineligble entities, including 
  one with cross-debarred entities, those originated within EBRD, and sanctions
  resulting from third-party finding. It's unclear if these overlap.
