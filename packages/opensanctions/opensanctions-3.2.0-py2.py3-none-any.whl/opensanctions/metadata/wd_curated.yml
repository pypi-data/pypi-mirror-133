entry_point: opensanctions.crawlers.wd_curated
title: Wikidata Entities of Interest
prefix: wd
summary: >
  Persons of interest profiles from Wikidata, the structured data version of Wikipedia.
description: |
  Inclusion in this list is managed by the OpenSanctions team. It is currently used for
  experimentation, but scheduled to become part of our integration with Wikidata.
collections:
  - default
  - work
publisher:
  name: Wikidata
  description: |
    Wikidata is a free and open knowledge base that can be read and edited by both humans
    and machines. It acts as central storage for the structured data of its Wikimedia
    sister projects including Wikipedia, Wikivoyage, Wiktionary, Wikisource, and others.
  url: https://www.wikidata.org
