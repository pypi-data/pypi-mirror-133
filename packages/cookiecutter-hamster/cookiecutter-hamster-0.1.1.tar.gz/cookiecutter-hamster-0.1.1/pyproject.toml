[build-system]
requires = ["setuptools>=45", "wheel", "six", "tomli>=1.0", "packaging>=20.0", "pyparsing>2,<3", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.towncrier]
directory = "changelog"
filename = "docs/chagelog.rst"
